<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Soccer Jersey Store</title>
    <style>
        /* ============================================
           STEP 1: CHANGE YOUR COLORS HERE
           ============================================ */
        :root {
            --main-color: #0f2818;      /* Dark green background */
            --accent-color: #ccff00;     /* Neon yellow buttons */
            --text-color: #ffffff;       /* White text */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--main-color);
            color: var(--text-color);
        }

        /* Header */
        header {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), var(--main-color));
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero button {
            background: var(--accent-color);
            color: black;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Products Grid */
        .products {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .products h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-info h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product-info .price {
            color: var(--accent-color);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-info button {
            width: 100%;
            background: var(--accent-color);
            color: black;
            padding: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* Cart */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: black;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            z-index: 101;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <!-- ============================================
         STEP 2: CHANGE YOUR STORE NAME HERE
         ============================================ -->
    <header>
        <div class="logo">YOUR STORE NAME</div>
    </header>

    <!-- Cart Icon -->
    <div class="cart-icon" onclick="showCart()">
        Cart (<span id="cart-count">0</span>)
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <!-- ============================================
             STEP 3: CHANGE YOUR HEADLINE HERE
             ============================================ -->
        <h1>PREMIUM SOCCER JERSEYS</h1>
        <p>Authentic kits from top clubs worldwide</p>
        <button onclick="scrollToProducts()">Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products" id="products">
        <h2>Our Collection</h2>
        <div class="product-grid" id="product-grid">
            <!-- Products will appear here automatically -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- ============================================
             STEP 4: CHANGE YOUR FOOTER TEXT HERE
             ============================================ -->
        <p>&copy; 2024 Your Store Name. All rights reserved.</p>
    </footer>

    <script>
        // ============================================
        // STEP 5: ADD YOUR PRODUCTS HERE
        // ============================================
        
        const products = [
            {
                id: 1,
                name: "Barcelona Home 2024",           // Product name
                price: 79.99,                          // Price (numbers only)
                image: "https://images.unsplash.com/photo-1560272564-c830864ea4b7?w=600&h=800&fit=crop",  // Image URL
                description: "Official Barcelona home kit"  // Short description
            },
            {
                id: 2,
                name: "Real Madrid Home 2024",
                price: 89.99,
                image: "https://images.unsplash.com/photo-1517466787929-bc90951d0974?w=600&h=800&fit=crop",
                description: "Classic white Real Madrid jersey"
            },
            {
                id: 3,
                name: "Manchester United Home 2024",
                price: 84.99,
                image: "https://images.unsplash.com/photo-1522778119026-d647f0565c6a?w=600&h=800&fit=crop",
                description: "Red Devils official home kit"
            }
            // TO ADD MORE PRODUCTS:
            // 1. Copy the block above (from { to })
            // 2. Add a comma after the closing }
            // 3. Paste below
            // 4. Change the details
        ];

        // ============================================
        // DON'T TOUCH BELOW THIS LINE
        // (This code displays your products)
        // ============================================

        let cart = [];

        function displayProducts() {
            const grid = document.getElementById('product-grid');
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p style="color: #aaa; font-size: 14px; margin-bottom: 10px;">${product.description}</p>
                        <div class="price">$${product.price}</div>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            document.getElementById('cart-count').textContent = cart.length;
            alert(`${product.name} added to cart!`);
        }

        function showCart() {
            if (cart.length === 0) {
                alert('Your cart is empty');
            } else {
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                const items = cart.map(item => item.name).join('\n');
                alert(`Cart:\n${items}\n\nTotal: $${total.toFixed(2)}`);
            }
        }

        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        // Display products when page loads
        displayProducts();
    </script>

</body>
</html>
